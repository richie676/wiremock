name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Publish with dotnet
      run:  dotnet publish -c Release
    - name: Create Zip File
      uses: thedoctor0/zip-release@master
      with:
        filename: 'WiremockStandalone.zip'
        exclusions: '*.pdb*'
        path: WiremockStandalone/bin/Release/netcoreapp3.0/win-x64/publish
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: WiremockStandalone
        # Directory containing files to upload
        path: WiremockStandalone/bin/Release/netcoreapp3.0/win-x64/publish
    - name: GH Release
      uses: softprops/action-gh-release@v0.1.0
      with:
        # Note-worthy description of changes in release
        body: "My Body"
        # Gives the release a custom name
        name: V0.1.0
        # Creates a draft release
        draft: false
        # Comma-delimited list of path globs for asset files to upload
        files: WiremockStandalone/bin/Release/netcoreapp3.0/win-x64/publish/WiremockStandalone.zip
